<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@2.47.0/tabler-icons.min.css">

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>ثقف | الرئيسية</title>
</head>

<body data-page="home">

<header class="header" aria-label="هيدر الموقع">

  <!-- شريط علوي رسمي -->
  <div class="topbar" aria-label="شريط معلومات علوي">
    <div class="wrap">
      <div class="row">
        <div class="meta">
          <span>
            <i class="ti ti-time" aria-hidden="true"></i>
            <span id="liveTime" aria-live="polite">الوقت الآن —</span>
          </span>
        </div>

        <div class="mini-actions">
          <button class="mini-btn" type="button" id="quickSupport">
            <i class="ti ti-headset" aria-hidden="true"></i>
            مركز المساعدة
          </button>
          <button class="mini-btn" type="button" id="quickLang" aria-label="اللغة">
            <i class="ti ti-world" aria-hidden="true"></i>
            العربية
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- صف الهوية -->
  <div class="top">
    <div class="wrap">
      <div class="row">
        <a class="brand" href="index.html" aria-label="العودة إلى الرئيسية">
          <div class="logo">
            <img src="assets/img/logostraid2.png" alt="شعار بوابة ثقف" loading="lazy" decoding="async">
          </div>
          <div class="stack">
            <b>ثقف</b>
            <span>بوابة ثقف لإدارة الدورات التدريبية</span>
          </div>
        </a>

        <div class="search" role="search" aria-label="بحث سريع">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.3-4.3m1.3-5.2a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="globalSearch" type="search" placeholder="بحث سريع..." autocomplete="off" />
        </div>

        <button class="login" type="button" id="loginBtn">تسجيل دخول الإدارة</button>

        <button class="hamburger" id="hamburger" type="button"
                aria-label="القائمة" aria-expanded="false" aria-controls="menu">☰</button>
      </div>
    </div>
  </div>

  <!-- القوائم -->
  <nav class="nav" aria-label="القائمة الرئيسية">
    <div class="wrap">
      <div class="row">
        <div class="menu" id="menu">
          <a class="link" href="index.html" title="الصفحة الرئيسية" data-page="home">
            <i class="ti ti-home" aria-hidden="true"></i>
            <span>الرئيسية</span>
          </a>

          <a class="link" href="servise.html" data-page="services">
            <i class="ti ti-category" aria-hidden="true"></i>
            <span>الدورات والمبادرات</span>
          </a>

          <!-- الدورات التدريبية -->
          <div class="dropdown" id="coursesDropdown">
            <button class="dropbtn" id="coursesBtn" type="button" aria-controls="coursesMenu" aria-expanded="false">
              <i class="ti ti-book" aria-hidden="true"></i>
              <span>إدارة الدورات التدريبية</span>
              <i class="ti ti-chevron-down" aria-hidden="true"></i>
            </button>

            <div class="dropdown-menu" id="coursesMenu" role="menu" aria-label="قائمة الدورات التدريبية">
              <a class="dropdown-item" href="aprove-courses.html">
                <i class="ti ti-check" aria-hidden="true"></i>
                <span>اعتماد الدورات</span>
              </a>

              <a class="dropdown-item" href="#">
                <i class="ti ti-player-play" aria-hidden="true"></i>
                <span>الدورات المفتوحة</span>
              </a>

              <a class="dropdown-item" href="#">
                <i class="ti ti-lock" aria-hidden="true"></i>
                <span>الدورات المغلقة</span>
              </a>

              <a class="dropdown-item" href="#">
                <i class="ti ti-x" aria-hidden="true"></i>
                <span>الدورات المرفوضة</span>
              </a>

              <hr>

              <a class="dropdown-item" href="#">
                <i class="ti ti-user" aria-hidden="true"></i>
                <span>دوراتي</span>
              </a>
            </div>
          </div>

          <a class="link" href="#">
            <i class="ti ti-users" aria-hidden="true"></i>
            <span>المستفيدين</span>
          </a>

          <a class="link" href="#">
            <i class="ti ti-certificate" aria-hidden="true"></i>
            <span>إصدار الشهادات</span>
          </a>

          <!-- الدعم الفني -->
          <div class="dropdown" id="supportDropdown">
            <button class="dropbtn" id="supportBtn" type="button" aria-controls="supportMenu" aria-expanded="false">
              <i class="ti ti-headset" aria-hidden="true"></i>
              <span>الدعم الفني</span>
              <i class="ti ti-chevron-down" aria-hidden="true"></i>
            </button>

            <div class="dropdown-menu" id="supportMenu" role="menu" aria-label="قائمة الدعم الفني">
              <a class="dropdown-item" href="#" role="menuitem">
                <i class="ti ti-message-circle" aria-hidden="true"></i>
                <span>طلب دعم فني</span>
              </a>

              <a class="dropdown-item" href="#" role="menuitem">
                <i class="ti ti-list-details" aria-hidden="true"></i>
                <span>طلباتي</span>
              </a>

              <a class="dropdown-item" href="#" role="menuitem">
                <i class="ti ti-alert-circle" aria-hidden="true"></i>
                <span>البلاغات المفتوحة</span>
              </a>

              <a class="dropdown-item" href="#" role="menuitem">
                <i class="ti ti-circle-check" aria-hidden="true"></i>
                <span>البلاغات المغلقة</span>
              </a>

              <a class="dropdown-item" href="#" role="menuitem">
                <i class="ti ti-arrow-up-right-circle" aria-hidden="true"></i>
                <span>تصعيد عطل فني</span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>
</header>

<!-- ✅ مودل تسجيل دخول الإدارة -->
<div class="admin-modal-overlay" id="adminModal" aria-hidden="true">
  <div class="admin-modal" role="dialog" aria-modal="true" aria-label="تسجيل دخول الإدارة">
    <button class="admin-close" id="closeAdminModal" type="button" aria-label="إغلاق">×</button>

    <h3>تسجيل دخول الإدارة</h3>

    <div class="admin-field">
      <label for="adminPhone">رقم الجوال</label>
      <input id="adminPhone" type="tel" placeholder="05xxxxxxxx" autocomplete="off" inputmode="numeric">
    </div>

    <div class="admin-field">
      <label for="adminPass">الرقم السري</label>
      <input id="adminPass" type="password" placeholder="••••••••" autocomplete="current-password">
    </div>

    <div class="admin-actions">
      <button class="admin-login-btn" id="adminLoginSubmit" type="button">تسجيل الدخول</button>
      <button class="admin-cancel-btn" id="cancelAdminModal" type="button">إلغاء</button>
    </div>
  </div>
</div>

<!-- ✅ JS: Live Time + Dropdown + Mobile Menu + Modal + Active Link -->
 <script src="/assets/js/header.js" defer></script>
<script>
 
</script>

</body>
</html>
